<div>
  <form name="loginForm" ng-submit="vm.submitLogin()">
      <input id="username" placeholder="username" ng-required="true" ng-model="vm.username" class="row" required />
      <input type="password" id="password" placeholder="password" ng-required="true" ng-model="vm.password" class="row" required/>
      <input type="submit" value="Login" class="row login-btn" />
  </form>
  {{vm.accountInfo.isLoggedIn}}
</div>

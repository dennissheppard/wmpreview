<div class="container">
  <form name="loginForm" ng-submit="vm.submitLogin()">
    <div class="form-group">
      <input id="username" placeholder="Username" ng-required="true" ng-model="vm.username" class="form-control" required />
    </div>
    <div class="form-group">
      <input type="password" id="password" placeholder="Password" ng-required="true" ng-model="vm.password" class="form-control" required/>
    </div>
    <div class="form-group">
      <input type="submit" value="Login" class="btn btn-block btn-primary" />
    </div>
  </form>
  <input type="button" class="btn btn-block btn-default" ui-sref="search" value="Search for a place"/>
  <input type="button" class="btn btn-block btn-default" ui-sref="places.add" value="Check out places"/>

</div>

<div id="search">

  <div class="text-center form-group">
    <img src="content/images/wmp_icon.png">
  </div>

  <form>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Search" ng-model="vm.searchText" ng-enter="vm.search()"/>
    </div>
  </form>

  <div class="list-group">
    <a class="list-group-item" ng-repeat="place in vm.nearbyPlaces">
      <span class="pull-right">{{place.distance}}</span>
      <h4 class="list-group-item-heading">{{place.name}}</h4>
      <p class="list-group-item-text">{{vm.avgRating}}</p>
    </a>
  </div>

  <ui-view ng-controller="Filters"></ui-view>

</div>

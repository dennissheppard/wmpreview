<!DOCTYPE html>
<html data-ng-app="foodApp">
<head>
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide {
            display: none!important;
        }
    </style>
    <title data-ng-bind="title">WMP Review</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
  <!-- endbower -->
  <!-- inject:css -->
  <link rel="stylesheet" href="content/common.css">
  <link rel="stylesheet" href="content/login.css">
  <!-- endinject -->

</head>
<body>
  <div ng-controller="Shell as shellVM">
    <header class="clearfix" data-ng-hide="shellVM.hideNav">
      <div data-ng-include="'app/layout/navbar.html'"></div>
    </header>
    <section id="content" class="content main-content">
      <div ui-view></div>
    </section>
  </div>

    <span data-cc-scroll-to-top></span>
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/extras.angular.plus/ngplus-overlay.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- endbower -->
    <!-- inject:js -->
    <script src="app/widgets/loader/loader.module.js"></script>
    <script src="app/widgets/loader/loader.service.js"></script>
    <script src="app/widgets/loader/loader.directive.js"></script>
    <script src="app/search/results/results.module.js"></script>
    <script src="app/search/results/results.js"></script>
    <script src="app/places/review/review.module.js"></script>
    <script src="app/places/places.module.js"></script>
    <script src="app/places/review/review.js"></script>
    <script src="app/places/details/details.module.js"></script>
    <script src="app/places/details/details.js"></script>
    <script src="app/widgets/widgets.module.js"></script>
    <script src="app/widgets/on-enter.directive.js"></script>
    <script src="app/service_manager/service-manager.module.js"></script>
    <script src="app/service_manager/service-manager.service.js"></script>
    <script src="app/search/search.module.js"></script>
    <script src="app/search/search.service.js"></script>
    <script src="app/search/search.js"></script>
    <script src="app/places/placesmodel.js"></script>
    <script src="app/places/places.service.js"></script>
    <script src="app/places/places.js"></script>
    <script src="app/login/login.module.js"></script>
    <script src="app/login/login.js"></script>
    <script src="app/layout/layout.module.js"></script>
    <script src="app/layout/shell.js"></script>
    <script src="app/layout/navbar.js"></script>
    <script src="app/account/useraccount.module.js"></script>
    <script src="app/account/accountservice.js"></script>
    <script src="app/account/accountmodel.js"></script>
    <script src="app/app.module.js"></script>
    <script src="app/constants.js"></script>
    <!-- endinject -->
</body>
</html>
